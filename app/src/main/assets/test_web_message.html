<p id="test" onclick="testMessage()">Test Message</p>

<script type="text/javascript">
window.onmessage = function(msgEvent) {
    window.port = msgEvent.ports[0];
    window.port.onmessage = function(portMsg) {
        alert('Message From Native:' + portMsg.data)
    }
}

function testMessage() {
